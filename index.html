<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A Very Cool Cookie Clicker Game That You Should Keep Playing Because It's Awesome</title>
  </head>
  <body>
    <section>
      <div class="main">   
        <div class="left">
          <h3 class="never-gonna-give-u-up">Cookies <span class="cookie-cost">0</span></h3>
          <img src="cookie.png" alt="" srcset="" class="cookie-image" onclick="incrementCookie()" draggable="false">
        </div>
        <div class="right">
          <div class="upgrade" onclick="buyCursor()">
            <div class="left-section">
              <img src="cursor.png" alt="" class="upgrade-img">
            </div>
            <div class="mid-section">
              <h4>Cursor</h4>
              <div class="cost-info">
                <p class="cost-text"><span class="cursor-cost">10</span></p>
                <img src="cookie.png" alt="" srcset="cookie-img">
              </div>
            </div>
            <div class="right-section">Level <span class="cursor-level">0</span></div>

            <div class="next-level-info">
              <p>
                +<span class="cursor-increase">1</span> cookies <br> per click
              </p>
            </div>
          </div>

          <div class="upgrade" onclick="buySugar()">
            <div class="left-section">
              <img src="Sugar.png" alt="" class="upgrade-img">
            </div>
            <div class="mid-section">
              <h4>Sugar</h4>
              <div class="cost-info">
                <p class="cost-text"><span class="sugar-cost">130</span></p>
                <img src="cookie.png" alt="" srcset="cookie-img">
              </div>
            </div>
            <div class="right-section">Level <span class="sugar-level">0</span></div>

            <div class="next-level-info">
              <p>
                +<span class="sugar-increase">4</span> cookies <br> per click
              </p>
            </div>
          </div>

          <div class="upgrade" onclick="buyFarm()">
            <div class="left-section">
              <img src="farm.png" alt="" class="upgrade-img">
            </div>
            <div class="mid-section">
              <h4>Farm</h4>
              <div class="cost-info">
                <p class="cost-text"><span class="farm-cost">850</span></p>
                <img src="cookie.png" alt="" srcset="cookie-img">
              </div>
            </div>
            <div class="right-section">Level <span class="farm-level">0</span></div>

            <div class="next-level-info">
              <p>
                +<span class="farm-increase">24</span> cookies <br> per second
              </p>
            </div>
          </div>


        </div>
      </div>

      <div class="statistics">
        <div class="texts">
          <p>CPC: <span id="cpc-text">1</span></p>
          <p>CPS: <span id="cps-text">0</span></p>
        </div>
      </div>
    </section>

    <script src="sketch.js"></script>
  </body>
    <link rel="stylesheet" type="text/css" href="style.css">
